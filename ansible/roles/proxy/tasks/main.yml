- name: Deploy Proxy
  docker_container:
    name: httpd
    image: spitii/devops-httpd:master
    recreate: true
    pull: true
    networks:
      - name: Back-end
      - name: Front-end
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - "Caddy:/config"
    env:
      URL: "https://matthieu.lapetitte.takima.cloud:443"
      FRONTEND_NAME: "frontend"
      BACKEND_NAME: "backend"